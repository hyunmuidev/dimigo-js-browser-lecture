<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
        />

        <script>
            window.addEventListener("DOMContentLoaded", function () {
                console.log("DOM 로드가 완료되었습니다");
            });

            function changeGender(element) {
                alert("바뀐 성별: " + element.value);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div style="width: 80%">
                <h1>회원가입</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="userId" class="form-label">아이디</label>
                        <input
                            type="text"
                            name="userId"
                            id="userId"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpUserId"
                        />
                        <small id="helpUserId" class="text-muted">아이디를 입력해주세요</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpPassword"
                        />
                        <small id="helpPassword" class="text-muted">비밀번호를 입력해주세요</small>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별</label>
                        <select class="form-control" name="gender" id="gender" onchange="changeGender(this)">
                            <option>남</option>
                            <option>여</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-lg">가입하기</button>
                    <button class="btn btn-primary btn-lg">임시저장(cookie)</button>
                    <button class="btn btn-primary btn-lg">임시저장(localStorage)</button>
                </form>
            </div>

            <div class="mt-5">
                <h3>이벤트 고급</h3>
                <button id="bubblingTest" class="btn btn-primary btn-sm">stopPropagation Test</button>
            </div>
        </div>

        <!-- 고급 -->
        <script>
            document.querySelector("form").addEventListener("submit", function (e) {
                // TODO: 사용자 계정과 암호를 점검하고, 한개라도 비어있으면 경고창을 띄워본다
                alert("아이디, 비밀번호를 입력해주세요");
                e.preventDefault();
            });

            // stopPropagation 테스트
            // document.querySelector("#bubblingTest").addEventListener("click", function (event) {
            //     alert("버튼 클릭됨");
            //     // event.stopPropagation();
            // });

            // document.addEventListener("click", function () {
            //     alert("문서 클릭됨");
            // });
        </script>
    </body>
</html>
